<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ChatMOON</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<body >

    <div class="col">
        <div class="conectedUsersArea">
            <h2>Usuarios Conectados:</h2>
            <ul class="conectedUsers"></ul>
        </div>
    </div>
</div>
</div>

<br>
    <div class="container ">
        <div class="row align-items-start">
            <div class="col-center">
                <div>
                    <ul class="screens">
                        <li class="chat-screen screen">
                            <div class="chatArea">
                                <ul class="messages"></ul>
                            </div>
                            <br />
                            <!-- <input class="inputMessage" placeholder="Escribe aqui..." /> -->
                            <input class="form-control inputMessage" type="text" placeholder="Ingresa tu mensaje aqui"
                                aria-label="Ingresa tu mensaje aqui">
                            <input class="photoInput" type="file" accept="image/png, image/jpeg" hidden />
                            &emsp;
                            <div class="buttons">
                                &emsp;
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary inputMessageButton" type="button">Enviar</button>
                                </div>
                                <br>
                                
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-info photoButton" type="button">Archivos</button>
                                </div>
                                <!-- <button class="inputMessageButton">Enviar</button> -->
                                
                            </div>
                        </li>

                       
                    </ul>
                </div>
            </div>

            <li class="login-screen screen">
                <div class="form text-center ">
                    <br />
                    <h1 class="title text-center ">Â¡Bienvenido a ChatMOON! </h1>
                    <!-- <input class="usernameInput" placeholder="Ingresa tu nombre" type="text"
                        maxlength="14" /> -->
                    <br>
                    <input class="form-control usernameInput" type="text" placeholder="Ingresa tu nombre aqui"
                    aria-label="Ingresa tu nombre aqui">
                    <br />
                    <button type="button" class="btn btn-outline-success usernameButton">Registrarme</button>
                    <!-- <button class="usernameButton">Registrarme</button> -->
                </div>
            </li>


   


    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
